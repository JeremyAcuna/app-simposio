<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Simposio</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: grid; place-items: center; min-height: 90vh; background-color: #f4f4f4; margin: 0; }
        form { background: #fff; border: 1px solid #ccc; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 320px; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"] { width: calc(100% - 18px); padding: 8px; font-size: 16px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; font-size: 16px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #mensaje { color: red; text-align: center; font-size: 0.9em; }
    </style>
</head>
<body>
    <form id="login-form">
        <h2>Acceso al Simposio</h2>
        <div>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" id="login-button">Ingresar</button>
        <p id="mensaje"></p>
    </form>

    <script>
        // --- ¡¡¡CONFIGURACIÓN IMPORTANTE!!! ---
        // Pega aquí la URL de la aplicación web que copiaste en la Fase 2
        const API_URL = 'https://script.google.com/macros/s/AKfycbxdxPSSkYcLafO_q6xA_lx_485P6YOZKp1_qL55K3duIWjPAv1Os7iyTJvuv5Se7odH0A/exec'; 
        // -------------------------------------

        // Redirigir si ya está logueado
        const loggedUser = JSON.parse(localStorage.getItem('simposioUser'));
        if (loggedUser) {
            if (loggedUser.rol === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'dashboard.html';
            }
        }

        const loginForm = document.getElementById('login-form');
        const mensaje = document.getElementById('mensaje');
        const loginButton = document.getElementById('login-button');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            mensaje.textContent = '';
            loginButton.textContent = 'Verificando...';
            loginButton.disabled = true;

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Usamos GET para el login (como lo definimos en Apps Script)
            const url = `${API_URL}?action=login&user=${encodeURIComponent(user)}&pass=${encodeURIComponent(pass)}`;

            try {
                const response = await fetch(url, { method: 'GET' });
                const data = await response.json();

                if (data.success) {
                    // ¡Login exitoso! Guardamos al usuario
                    localStorage.setItem('simposioUser', JSON.stringify(data.user));
                    
                    // Redirigimos según el ROL
                    if (data.user.rol === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    mensaje.textContent = data.message || 'Error desconocido.';
                    loginButton.textContent = 'Ingresar';
                    loginButton.disabled = false;
                }
            } catch (error) {
                mensaje.textContent = 'Error de conexión. Intenta de nuevo.';
                loginButton.textContent = 'Ingresar';
                loginButton.disabled = false;
            }
        });
    </script>
</body>
</html>
